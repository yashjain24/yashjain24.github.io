<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine? üíï</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #1a0a0a 0%, #2d1515 25%, #1a0a0a 50%, #3d1a1a 75%, #1a0a0a 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Subtle floating hearts in background */
    .bg-heart {
      position: fixed;
      font-size: 1.5rem;
      opacity: 0.15;
      animation: floatBg 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatBg {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.15; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 0.25; }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 520px;
    }

    .card {
      background: linear-gradient(145deg, rgba(255, 240, 245, 0.95) 0%, rgba(255, 228, 235, 0.9) 100%);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 182, 193, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(255, 182, 193, 0.4);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #8b2942;
      margin-bottom: 0.5rem;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
    }

    .question {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.25rem, 3.5vw, 1.6rem);
      color: #5c1a2e;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      min-height: 120px;
    }

    .btn {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 0.85rem 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      z-index: 2;
    }

    .btn-yes {
      background: linear-gradient(135deg, #c41e50 0%, #8b2942 100%);
      color: #fff;
      box-shadow: 0 6px 20px rgba(196, 30, 80, 0.5);
    }

    .btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 28px rgba(196, 30, 80, 0.6);
    }

    .btn-yes:active {
      transform: scale(0.98);
    }

    .btn-no {
      background: linear-gradient(135deg, #6b6b6b 0%, #4a4a4a 100%);
      color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      position: fixed;
      z-index: 10;
      transition: left 0.2s ease-out, top 0.2s ease-out;
    }

    .btn-no:hover {
      transform: scale(1.05);
    }

    /* Celebration overlay */
    #celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      overflow: hidden;
    }

    .celebration-item {
      position: absolute;
      font-size: 2rem;
      animation: riseAndFade 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes riseAndFade {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    .celebration-heart {
      color: #e91e63;
      text-shadow: 0 0 10px rgba(233, 30, 99, 0.8);
    }

    .celebration-rose {
      color: #c41e50;
    }

    .yes-message {
      display: none;
      margin-top: 1.5rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #8b2942;
      animation: fadeIn 0.6s ease;
    }

    .yes-message.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Background decoration -->
  <div id="bg-hearts"></div>

  <div class="content">
    <div class="card">
      <h1>Hey Shreya Prasad!!</h1>
      <p class="question">Will you be my valentine?</p>

      <div class="buttons" id="buttonContainer">
        <button class="btn btn-yes" id="btnYes">Yes üíï</button>
        <button class="btn btn-no" id="btnNo">No</button>
      </div>

      <p class="yes-message" id="yesMessage">Yay! You made my day! üíñüåπ</p>
    </div>
  </div>

  <div id="celebration"></div>

  <script>
    (function () {
      // Background hearts
      const bgContainer = document.getElementById('bg-hearts');
      const hearts = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üå∏'];
      for (let i = 0; i < 12; i++) {
        const el = document.createElement('span');
        el.className = 'bg-heart';
        el.textContent = hearts[i % hearts.length];
        el.style.left = Math.random() * 100 + '%';
        el.style.top = Math.random() * 100 + '%';
        el.style.animationDelay = Math.random() * 5 + 's';
        bgContainer.appendChild(el);
      }

      const btnNo = document.getElementById('btnNo');
      const btnYes = document.getElementById('btnYes');
      const container = document.getElementById('buttonContainer');
      const yesMessage = document.getElementById('yesMessage');
      const celebration = document.getElementById('celebration');

      const DANGER_ZONE = 180;
      const PADDING = 20;
      const GAP_FROM_YES = 24;

      function getNoRect() {
        return btnNo.getBoundingClientRect();
      }

      function getYesRect() {
        return btnYes.getBoundingClientRect();
      }

      function rectanglesOverlap(r1, r2, gap) {
        gap = gap || 0;
        return !(r1.right + gap < r2.left || r1.left - gap > r2.right || r1.bottom + gap < r2.top || r1.top - gap > r2.bottom);
      }

      function placeNoAt(left, top) {
        const w = btnNo.offsetWidth;
        const h = btnNo.offsetHeight;
        const maxLeft = window.innerWidth - w - PADDING;
        const maxTop = window.innerHeight - h - PADDING;
        left = Math.max(PADDING, Math.min(maxLeft, left));
        top = Math.max(PADDING, Math.min(maxTop, top));
        const noRect = { left: left, top: top, right: left + w, bottom: top + h };
        const yes = getYesRect();
        const yesRect = { left: yes.left - GAP_FROM_YES, right: yes.right + GAP_FROM_YES, top: yes.top - GAP_FROM_YES, bottom: yes.bottom + GAP_FROM_YES };
        if (rectanglesOverlap(noRect, yesRect, 0)) {
          if (left < yes.left) left = yes.left - w - GAP_FROM_YES;
          else left = yes.right + GAP_FROM_YES;
          if (top < yes.top) top = yes.top - h - GAP_FROM_YES;
          else top = yes.bottom + GAP_FROM_YES;
          left = Math.max(PADDING, Math.min(maxLeft, left));
          top = Math.max(PADDING, Math.min(maxTop, top));
        }
        btnNo.style.left = left + 'px';
        btnNo.style.top = top + 'px';
      }

      function moveNoButton(clientX, clientY) {
        const rect = getNoRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const dx = clientX - centerX;
        const dy = clientY - centerY;
        const dist = Math.hypot(dx, dy);
        if (dist >= DANGER_ZONE) return;
        const angle = Math.atan2(dy, dx);
        const runAngle = angle + Math.PI;
        const W = window.innerWidth;
        const H = window.innerHeight;
        const halfDiag = Math.hypot(W, H) / 2;
        const targetCenterX = centerX + Math.cos(runAngle) * halfDiag;
        const targetCenterY = centerY + Math.sin(runAngle) * halfDiag;
        const w = btnNo.offsetWidth;
        const h = btnNo.offsetHeight;
        let newLeft = targetCenterX - w / 2;
        let newTop = targetCenterY - h / 2;
        placeNoAt(newLeft, newTop);
      }

      function positionNoAwayFromYes() {
        const yesRect = getYesRect();
        let left = yesRect.right + GAP_FROM_YES;
        let top = yesRect.top;
        const maxLeft = window.innerWidth - btnNo.offsetWidth - PADDING;
        if (left > maxLeft) {
          left = Math.max(PADDING, yesRect.left - btnNo.offsetWidth - GAP_FROM_YES);
          top = yesRect.bottom + GAP_FROM_YES;
        }
        placeNoAt(left, top);
      }
      positionNoAwayFromYes();
      window.addEventListener('resize', positionNoAwayFromYes);

      document.addEventListener('mousemove', function (e) {
        moveNoButton(e.clientX, e.clientY);
      });

      document.addEventListener('touchmove', function (e) {
        if (e.touches.length) {
          moveNoButton(e.touches[0].clientX, e.touches[0].clientY);
        }
      }, { passive: true });

      const roses = ['üåπ', 'ü•Ä', 'üíê', 'üå∏'];
      const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíò', 'üíù', 'ü©∑'];

      function createCelebrationItem(x, y) {
        const el = document.createElement('span');
        const isRose = Math.random() > 0.5;
        el.className = 'celebration-item ' + (isRose ? 'celebration-rose' : 'celebration-heart');
        el.textContent = isRose ? roses[Math.floor(Math.random() * roses.length)] : heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.animationDuration = (2 + Math.random() * 2) + 's';
        el.style.animationDelay = Math.random() * 0.3 + 's';
        celebration.appendChild(el);
        setTimeout(function () {
          el.remove();
        }, 4000);
      }

      function startCelebration() {
        const card = document.querySelector('.card');
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;

        for (let i = 0; i < 50; i++) {
          setTimeout(function () {
            const x = centerX + (Math.random() - 0.5) * 200;
            const y = centerY + (Math.random() - 0.5) * 100;
            createCelebrationItem(x, y);
          }, i * 80);
        }
      }

      btnYes.addEventListener('click', function () {
        btnYes.style.display = 'none';
        btnNo.style.display = 'none';
        yesMessage.classList.add('show');
        startCelebration();
      });
    })();
  </script>
</body>
</html>
